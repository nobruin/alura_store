{{define "Index"}}

{{template "_head"}}
<body>
    {{template "_menu"}}    
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>        
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Description}}</td>
                        <td>{{.Price}}</td>
                        <td>{{.Quantity}}</td>
                        <td><a href="/edit?id={{.ID}}" class="btn btn-info">EDIT</a></td>
                        <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Delete</button></td>
                    </tr>      
                    {{end}}
                </tbody>    
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create new Product</a>
        </div>
    </div>
    </body>
    <script>
        function onDelete(id) {
            let resposta = confirm("Are you sure you want to delete this product?")
            if (resposta) {
                window.location = "/delete?id=" + id
            }
        }
    </script>
</html>
{{end}}
